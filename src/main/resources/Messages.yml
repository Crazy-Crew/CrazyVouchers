  Help:
    - '&8- &6/Voucher Help &3Lists all the commands for vouchers.'
    - '&8- &6/Voucher Types &3Lists all types of vouchers and codes.'
    - '&8- &6/Voucher Redeem <Code> &3Allows player to redeem a voucher code.'
